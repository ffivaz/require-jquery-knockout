<div>
    <label for="inputName">Please enter your name: </label>
    <input type="text" id="inputName" placeholder="Name" data-bind="textInput: inputNameTextValue">
</div>
<p>Your name is <strong><span data-bind="text: inputNameTextValue"></strong></p><br>
<button class="btn btn-primary" data-bind="click: inputNameClearClick">Clear</button>
